<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York City</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Fontawesome y Bootstrap Iconos -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <!-- Css  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carrito-lateral.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> 
 
</head>
<body>
    <div class="container_">
        <div class="loading"></div>
        <div class="header_">
            <h1>Travel<span>NY</span>City</h1>
            <nav class="navbar navbar-expand-lg mt-5">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#" onclick="filtrarPorBarrio('Manhattan')">Home</a>  <!-- El home vuelve a Manhattan por ser el que mas contenido tiene -->
                            <a class="nav-link" href="#" onclick="filtrarPorBarrio('Manhattan')">Manhattan</a>
                            <a class="nav-link" href="#" onclick="filtrarPorBarrio('Brooklyn')">Brooklyn</a>
                            <a class="nav-link" href="#" onclick="filtrarPorBarrio('Queens')">Queens</a>
                            <a class="nav-link" href="#" onclick="filtrarPorBarrio('Bronx')">Bronx</a>
                            <a class="nav-link" href="#" onclick="filtrarPorBarrio('Staten Island')">Staten Island</a>
                            <form class="d-grip gap-2">
                                <input id="busqueda" class="form-control me-2" type="text" placeholder="Buscar.." aria-label="Search">
                            </form>
                            <div class="shopping-container">
                                <div class="counter-container">
                                    <span id="counter"></span>
                                    <a class="nav-link" id="mostrarModalBtn"><i class="fas fa-shopping-bag"></i></a>
                                </div>
                            </div>
                        </div>

                        <!-- Modal del Carrito -->
                        <div id="modalContainer">
                            <div id="cerrarContainer">
                                <span id="cerrarModalBtn" class="text-danger">Cerrar</span>
                            </div> 
                            <table id="carritoContenido">   <!-- Creo tabla interna en el modal para contener la info del tour comprado -->
                            <thead>
                                <tr>
                                <th class="ps-4">Imagen</th>
                                <th class="ps-4">Tour</th>
                                <th class="ps-4">Precio</th>
                                <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                            </table>
                            <div id="total"><span>Total</span></div>
                            <a href="#" id="vaciarCarrito" class="btn btn-warning btn-sm">Vaciar Carrito</a>        <!-- Botón para vaciar el carrito -->
                            <a href="#" id="comprarCarrito" onclick="comprarCarrito()" class="btn btn-primary btn-sm">Comprar</a>  <!-- Botón para realizar la compra -->
                        </div>
                   </div>
                </div>
            </nav>
        </div>

        <!-- Main Section -->

        <div class="bg"></div> <!-- Div vacío para el fondo que se carga y actualiza dinamicamente según el contenido elegido por el usuario -->

        <div class="container_ppal">
            <div class="heading" >                       <!-- Titulos, subtitulos y bajadas -->
                <div class="info" id="titles">
                    <span>Descubre Nueva York</span>
                    <h5>Ofremos tours para conocer la ciudad de Nueva York y 
                       sus barrios, elegí tu preferido!</h5>
                    <div class="misc">
                        <button class="btn btn-outline-warning">Bienvenidos!</button>
                    </div>
                </div>
            </div>
            <div class="slider_" >                <!-- Slider de swiper.js -->
                <div class="swiper-container"  >
                    <div class="swiper-wrapper" id="ListaDeTours" >
                    <!-- El contenido de las Cards se carga de forma dinamica desde cards.js -->
                    </div>
                    <div id="contenido">
                    </div>
                </div>
                <div class="pagination"></div>
                <div class="prev"><i class="fa fa-angle-left"></i></div>
                <div class="next"><i class="fa fa-angle-right"></i></div>
            </div> <!-- CIERRE slider -->
        </div> <!-- CIERRE container_ppal -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/cards.js"></script> 
    <script src="js/animacion.js"></script> 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
